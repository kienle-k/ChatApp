<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="/css/register_style.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="register-container" id="register-container">
        <div class="form-container">
            <h2>Registrieren</h2>
            <form id="registerForm" method="POST" action="/register">
                
                <label for="imageInput">Profilbild hochladen</label>
                <input type="file" id="imageInput" accept="image/*" />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>
                <p id="username-error-message" style="color: red;"></p>
                
                <label for="password">Passwort:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="toggle-password" class="toggle-password">ğŸ‘ï¸</button>
                </div>
                <p id="password-error-message" style="color: red;"></p>
                
                <label for="confirm-password">Passwort wiederholen:</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="button" id="toggle-confirm-password" class="toggle-password">ğŸ‘ï¸</button>
                </div>
                
                <p id="error-message" style="color: red;"></p>
                 
                <button type="submit">Registrieren</button>
                
                <button type="button" onclick="window.location.href='/'" class="backtologin-button">Zum Login</button>            
            </form>
        </div>
        <div id="requirements-container">
            <h3>Anforderungen</h3>
            <ul class="requirements">
                <li>Benutzername muss zwischen 5 und 30 Zeichen lang sein.</li>
                <li>Nur Buchstaben und Zahlen sind erlaubt.</li>
                <li>Das Passwort muss zwischen 10 und 30 Zeichen lang sein.</li>
                <li>Mindestens ein GroÃŸbuchstabe.</li>
                <li>Mindestens eine Zahl.</li>
                <li>Mindestens ein Sonderzeichen (!@#$%^&*).</li>
            </ul>
        </div>
    </div>
    <script src="scripts/register_logic.js"></script>
</body>
</html>
