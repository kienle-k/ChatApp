<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="css/register/register_base.css">
    <link rel="stylesheet" href="css/password_visibility_styles.css">
    <link rel="stylesheet" href="css/register/register_light.css" id="doc-styles">

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="register-container" id="register-container">
        <div class="form-container">
            <h2>Registrieren</h2>

            <div class="profile-section"> 
                <img src="/images/profile.png" alt="Profile Picture" id="profile-picture" onclick="showBigProfilePic()"/>
                <input type="file" id="profile-upload" accept="image/*" hidden>
                <button class="upload-btn" onclick="triggerUpload()">Profilbild hochladen</button>
            </div>

            <form id="registerForm" method="POST" action="/register">
                
                <!-- <label for="imageInput">Profilbild hochladen</label>
                <input type="file" id="imageInput" accept="image/*" /> -->

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email-Adresse" required>
                
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" placeholder="Benutzername" required>
                <p id="username-error-message" style="color: red;"></p>
                
                <label for="password">Passwort:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Passwort" required>
                    <button type="button" id="toggle-password" class="toggle-password">ðŸ™ˆ</button>
                </div>
                <p id="password-error-message" style="color: red;"></p>
                
                <label for="confirm-password">Passwort wiederholen:</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Passwort wiederholen" required>
                    <button type="button" id="toggle-confirm-password" class="toggle-password">ðŸ™ˆ</button>
                </div>
                
                <p id="error-message" style="color: red;"></p>
                 
                <button type="submit">Registrieren</button>
                
                <button type="button" onclick="window.location.href='/'" class="backtologin-button">Zum Login</button>            
            </form>
        </div>
        <div id="requirements-container">
            <h3>Anforderungen</h3>
            <ul class="requirements">
                <li>Benutzername muss zwischen 5 und 30 Zeichen lang sein.</li>
                <li>Nur Buchstaben und Zahlen sind erlaubt.</li>
                <li>Das Passwort muss zwischen 10 und 30 Zeichen lang sein.</li>
                <li>Mindestens ein GroÃŸbuchstabe.</li>
                <li>Mindestens eine Zahl.</li>
                <li>Mindestens ein Sonderzeichen (!@#$%^&*).</li>
            </ul>
        </div>
    </div>
    <script src="scripts/register_logic.js"></script>
    <script src="scripts/password_visibility_logic.js"></script>
</body>
</html>
