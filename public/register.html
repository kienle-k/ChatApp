<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="/css/styleregister.css">
</head>
<body>
    <div class="register-container">
        <h2>Registrieren</h2>
        <form id="registerForm" method="POST" action="/register">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Passwort wiederholen:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <p id="error-message" style="color: red;"></p>
            
            <button type="submit">Registrieren</button>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            // Passwortanforderungen: mindestens 8 Zeichen, ein Großbuchstabe, eine Zahl
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if (password !== confirmPassword) {
                event.preventDefault();
                errorMessage.textContent = 'Die Passwörter stimmen nicht überein.';
            } else if (!passwordRegex.test(password)) {
                event.preventDefault();
                errorMessage.textContent = 'Das Passwort muss mindestens 8 Zeichen lang sein, einen Großbuchstaben und eine Zahl enthalten.';
            }
        });
    </script>
    <script src="registerlogik.js"></script> <!-- Korrekte Pfadangabe -->
</body>
</html>
