<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="/css/hide_images.css" id="hide-images">
    <link rel="stylesheet" href="/css/settings_light.css" id="doc-styles">
    <link rel="stylesheet" href="/css/password_visibility_styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="profile-pic-modal" style="display:none" onclick="this.style.display='none'">
        <div id="profile-wrapper">
            <div id="profile-pic-display"></div>
            <div id="profile-text"></div>
        </div>
    </div>

    <div class="settings-container">
        <button class="back-btn" onclick="goBack()">← Back</button>
        <div class="profile-section">
            <img src="/images/profile.png" alt="Profile Picture" id="profile-picture" onclick="showBigProfilePic()"/>
            <input type="file" id="profile-upload" accept="image/*" hidden>
            <button class="upload-btn" onclick="triggerUpload()">Change Picture</button>
        </div>
        <form class="settings-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Your Username" disabled aria-disabled="true" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" />

            <label for="password">Neues Passwort</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="New Password" />
                <button type="button" id="toggle-password" class="toggle-password">👁️</button>
            </div>

            <label for="confirm-password">Passwort bestätigen</label>
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" />
                <button type="button" id="toggle-confirm-password" class="toggle-password">👁️</button>
            </div>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>

    <script src="/scripts/settings_logic.js"></script>
    <script src="/scripts/password_visibility_logic.js"></script>
</body>
</html>
