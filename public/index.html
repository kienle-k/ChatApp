<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login/login_base.css">
    <link rel="stylesheet" href="/css/password_visibility_styles.css">
    <link rel="stylesheet" href="/css/login/login_light.css" id="doc-styles">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Passwort:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" id="toggle-password" class="toggle-password">ðŸ™ˆ</button>
            </div>
            
            <button type="submit">Einloggen</button>
            <p id="error-message"></p>
        </form>
        <p>Noch kein Konto?</p>
        <button id="registerButton" onclick="window.location.href = '/register';">Registrieren</button>
    </div>
    <script src="scripts/login_logic.js"></script>
    <script src="scripts/password_visibility_logic.js"></script>
</body>
</html>
