<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Echtzeit-Chat</title>
</head>
<body>
    <h1>Echtzeit-Chat</h1>
    <ul id="messages"></ul>
    <form id="chat-form">
        <input id="message-input" autocomplete="off" /><button id="send-button">Senden</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Verbindung mit dem Socket.IO-Server herstellen
        const socket = io();

        // Wenn eine Nachricht empfangen wird
        socket.on('chat message', (msg) => {
            const li = document.createElement('li');
            li.textContent = msg;
            document.getElementById('messages').appendChild(li);
        });

        // Nachricht senden
        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault(); // Verhindert, dass das Formular standardmäßig gesendet wird
            const input = document.getElementById('message-input');
            socket.emit('chat message', input.value); // Nachricht senden
            input.value = ''; // Eingabefeld leeren
        });
    </script>
</body>
</html>
