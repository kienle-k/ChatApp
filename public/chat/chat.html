<!DOCTYPE html>

<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/chat_style.css">
    <link rel="stylesheet" href="/css/contacts_style.css">
    <link rel="stylesheet" href="/css/infobar_style.css">
    <link rel="stylesheet" href="/css/search_user_style.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

    <title>Echtzeit-Chat</title>
</head>
<body>
    <div id="home-button-container">
      <a id="home-button" href="/chat/chat.html">
        <img src="/images/appIcon.png" alt="Talker">
      </a>
      <div id="app-name-container">
        <img src="/images/appName.png">
      </div>
    </div>
    <div id="current-user-container">
      <ul id="current-user-info-elements">
        <li>
          <button type="button" id="current-user-profile">
            <img src="/images/profile.jpg" alt="My Profile">
          </button>
        </li>
        <li>
          <button type="button" id="logout-button">
            <img src="/images/logout.png" alt="Logout">
          </button>
        </li>
      </ul>
    </div>
    <div id="contacts-container">

        <div id="search-user">
          <div id="search-bar">
            <!-- Inputfor searching user -->
            <input type="text" placeholder="User suchen" id="user-search-input" />
            <button type="submit">Suchen</button>
          </div>
          <!-- Dropdown for displaying user list -->
          <div id="drop-down-users">
            <ul id="user-list">
              <!-- User list items will be dynamically populated by JS -->
            </ul>
          </div>
        </div>

      <ul id="contacts">
        <li class="contact-container">
          <button type="button" class="contact-profile-button">
            <img src="/images/profile.jpg">
          </button>
          <button type="button" class="choose-contact-button">
            <div class="contact">Connor</div>
          </button>
        </li>
        <li class="contact-container">
          <button type="button" class="contact-profile-button">
            <img src="/images/profile.jpg">
          </button>
          <button type="button" class="choose-contact-button">
            <div class="contact">Steve</div>
          </button>
        </li>
        <li class="contact-container">
          <button type="button" class="contact-profile-button">
            <img src="/images/profile.jpg">
          </button>
          <button type="button" class="choose-contact-button">
            <div class="contact">Balkan Boss</div>
          </button>
        </li>
        <li class="contact-container">
          <button type="button" class="contact-profile-button">
            <img src="/images/profile.jpg">
          </button>
          <button type="button" class="choose-contact-button">
            <div class="contact">Mexican Biden</div>
          </button>
        </li>
        <li class="contact-container">
          <button type="button" class="contact-profile-button">
            <img src="/images/profile.jpg">
          </button>
          <button type="button" class="choose-contact-button">
            <div class="contact">Him</div>
          </button>
        </li>
      </ul>
    </div>

    <div id="chat-container">
        <div id="user-info-bar"></div>
        <ul id="messages"></ul>
        <div id="send-container">
            <form id="chat-form">
                <input id="message-input" autocomplete="off"><button id="send-button">Senden</button>
            </form>
        </div>
    </div>
    

<script src="/socket.io/socket.io.js"></script>
<script src="/scripts/chat_logic.js"></script>
<script src="/scripts/chat_logic_cj.js"></script>

</body>
</html>
